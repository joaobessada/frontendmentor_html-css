<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment!</title>

    <!--css-->
    <link rel="stylesheet" href="./style.css">

    <!--font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</head>

<body>

    <main class="card">

        <div class="card_main-image">
            <img src="./assets/images/illustration-hero.svg" alt="hero">
        </div>

        <div class="card_main-title">
            <h1>
                Order Summary
            </h1>
        </div>

        <div class="card_main-text">
            <p>
                You can now listen to millions of songs, audiobooks, and podcasts 
                on any device anywhere you like!
            </p>   
        </div>


        <div class="card_main-plan">

            <div class="card_main-plan-leftbox">
            <img src="./assets/images/icon-music.svg" alt="musicicon" class="icon">

            <div class="card_main-plan-info">
                <p>Annual Plan</p>
                <span>$59.99/year</span>
            </div>
            </div>
            <div class="card_main-plan-change">
                <a href="#">Change</a>
            </div>

        </div>

        <button class="card_main-payment">
            Proceed to Payment
        </button>
        
        <button class="card_main-cancel">
            Cancel Order
        </button>
    </main>

</body>

</html>
