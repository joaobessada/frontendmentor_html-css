<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT!</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <main class="card">

        <div class="images-container">

            <div class="card-img">
            <img src="./assets/images/image-equilibrium.jpg" alt="nft" class="card-img">
            </div>
    
            <div class="card-img-icon">
            <img src="./assets/images/icon-view.svg" alt="eye" class="img-hover">
            </div>
    
        </div>
        
        <h1 class="card-title img-align">Equilibrium #3429</h1>
        <p class="card-text img-align">
            Our Equilibrium collection promotes balance and calm.
        </p>

        <div class="card-icons img-align">
            <div class="eth">
                <img src="./assets/images/icon-ethereum.svg" alt="ethereum-logo">
                <p>0.041ETH</p>
            </div>

            <div class="days">
                <img src="./assets/images/icon-clock.svg" alt="clock">
                <p>3 days left</p>
            </div>
        </div>

        <div class="line img-align"></div>

        <div class="card-footer img-align">
            <img src="./assets/images/image-avatar.png" alt="avatar" class="card-avatar">
            <p>Creation of <span>Jules Wyvern</span></p>
        </div>
    </main>
</body>

</html>
